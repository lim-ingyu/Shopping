<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>상품등록</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../../../../../../../Downloads/startbootstrap-shop-item-gh-pages/assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">연지 쇼핑몰</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/main}">Home</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" th:href="@{/item/list}">All Products</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                        <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                    </ul>
                </li>
            </ul>
            <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()" >
                <a class="btn btn-outline-dark" href="/item/upload" sec:authorize="hasRole('ROLE_SELLER')" >Resister</a>
                <button class="btn btn-outline-dark" type="submit">
                    로그아웃
                </button>
            </form>
            <form class="d-flex" sec:authorize="hasRole('ROLE_SELLER')">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle btn-outline-dark" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="|${user.getName()}판매자님|">
                        판매자님
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <lt><a class="dropdown-item" th:href="@{/seller/{id}(id=${user.getId()})}">판매자페이지</a></lt>
                        <lt><a class="dropdown-item" th:href="@{/seller/{id}(id=${user.getId()})}">상품관리</a></lt>
                        <lt><a class="dropdown-item" th:href="@{/seller/{id}(id=${user.getId()})}">매출보기</a></lt>
                    </ul>
                </div>
            </form>

        </div>
    </div>
</nav>
<!-- Product section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
    <!--<div class="col-md-7 col-lg-8 container">-->
        <form th:action="@{/item/new/pro}" method="post" enctype="multipart/form-data">
            <div class="row g-3">
                <hr/>
                <div class="col-12">
                    <label class="form-label">상품 상태</label>
                    <select name="isSoldout">
                        <option value="">선택</option>
                        <option value="SELL">판매중</option>
                        <option value="SOLDOUT">품절</option>
                    </select>
                    <div class="invalid-feedback">
                        Input is empty.
                    </div>
                </div>


                <div class="col-12">
                    <label for="name" class="form-label">상품 이름</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="상품 이름을 입력하세요.">
                    <div class="invalid-feedback">
                        Your name is required.
                    </div>
                </div>


                <div class="col-12">
                    <label for="text" class="form-label">상품 설명</label>
                    <input type="text" class="form-control" name="text" id="text" placeholder="상품 설명을 입력하세요.">
                    <div class="invalid-feedback">
                        Input is empty.
                    </div>
                </div>

                <div class="col-12">
                    <label for="price" class="form-label">상품 가격</label>
                    <input type="text" class="form-control" id="price" name="price" placeholder="상품 가격을 입력하세요.">
                    <div class="invalid-feedback">
                        Input is empty.
                    </div>
                </div>

                <div class="col-12">
                    <label for="stock" class="form-label">상품 재고</label>
                    <input type="text" class="form-control" id="stock" name="stock"
                           placeholder="상품 재고를 입력하세요.">
                    <div class="invalid-feedback">
                        Input is empty.
                    </div>
                </div>

                <div class="col-12">
                    <label for="text" class="form-label">상품 이미지 업로드</label>
                    <input type="file" class="form-control" id="imgFile" name="imgFile">

                </div>

            </div>

            <hr class="my-4">
            <button class="w-100 btn btn-primary btn-lg mb-3" type="submit">상품 등록</button>
            <!--                    <button class="w-100 btn btn-secondary btn-lg" th:href="@{memberlist}">목록으로</button>-->
        </form>
    </div>
    </div>
</section>

</body>

</html>
