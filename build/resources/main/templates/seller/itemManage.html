<!---- Cart ---->
<div class="container-fluid mt-3">
    <div class="row">

        <!-- SIDE BAR -->
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/seller/{id}(id=${seller.getId()})}">
                            <span data-feather="home"></span>
                            판매자페이지
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/seller/manage/{id}(id=${seller.getId()})}">
                            <span data-feather="home"></span>
                            상품관리
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/seller/salelist/{id}(id=${seller.getId()})}">
                            <span data-feather="file"></span>
                            판매내역
                        </a>
                    </li>
                </ul>
            </div>
        </nav>




        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">상품관리</h1>
            </div>

            <!--            <tr th:each="cart_item : ${cartItems}">-->
            <!--                <td th:text="${cart_item.getItem().getName()}">카트에 담긴 물품명</td><br>-->
            <!--            </tr>-->
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th scope="col">번호</th>
                        <th scope="col">상품ID</th>
                        <th scope="col">상품명</th>
                        <th scope="col">가격</th>
                        <th scope="col">재고</th>
                        <th scope="col">등록날짜</th>
                        <th scope="col">삭제</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="useritem, i: ${userItem}">
                        <td th:text="${i.count}">1</td>
                        <td th:text="${useritem.getId()}">3번상품</td>
                        <td th:text="${useritem.getName()}">상품명</td>
                        <td th:text="${useritem.getPrice()}">가격</td>
                        <td th:text="${useritem.getStock()}">재고</td>
                        <td th:text="${useritem.getCreateDate()}">등록날짜</td>
                        <td class="btn btn-outline-dark"><a th:href="@{/item/delete/{id}(id=${useritem.getId()})}" style="text-decoration: none">삭제</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <hr>
        </main>
    </div>
</div>
