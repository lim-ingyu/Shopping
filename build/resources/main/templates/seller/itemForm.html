<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>상품 등록 페이지</title>
</head>

<body>

<div class="container">
    <main>
        <div class="py-5 text-center">
            <h2>상품 등록</h2>
        </div>
        <hr/>

            <div class="col-md-7 col-lg-8">
                <form th:action="@{/item/new/pro}" method="post">
                    <div class="row g-3">
                        <hr/>
                        <div class="col-12">
                            <label class="form-label">상품 상태</label>
                            <select name="isSoldout">
                                <option value="">선택</option>
                                <option value="SELL">판매중</option>
                                <option value="SOLDOUT">품절</option>
                            </select>
                            <div class="invalid-feedback">
                                Input is empty.
                            </div>
                        </div>


                        <div class="col-12">
                            <label for="itemName" class="form-label">상품 이름</label>
                            <input type="text" class="form-control" id="itemName" name="itemName" placeholder="상품 이름을 입력하세요.">
                            <div class="invalid-feedback">
                                Your name is required.
                            </div>
                        </div>


                        <div class="col-12">
                            <label for="itemText" class="form-label">상품 설명</label>
                            <input type="text" class="form-control" name="itemText" id="itemText" placeholder="상품 설명을 입력하세요.">
                            <div class="invalid-feedback">
                                Input is empty.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="itemPrice" class="form-label">상품 가격</label>
                            <input type="text" class="form-control" id="itemPrice" name="itemPrice" placeholder="상품 가격을 입력하세요.">
                            <div class="invalid-feedback">
                                Input is empty.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="stock" class="form-label">상품 재고</label>
                            <input type="text" class="form-control" id="stock" name="stock"
                                   placeholder="상품 재고를 입력하세요.">
                            <div class="invalid-feedback">
                                Input is empty.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="itemImage" class="form-label">상품 이미지 업로드</label>
                            <input type="file" class="form-control" id="itemImage" name="itemImage"
                                   placeholder="상품 재고를 입력하세요.">
                            <div class="invalid-feedback">
                                Input is empty.
                            </div>
                        </div>

                    </div>

                    <hr class="my-4">
                    <button class="w-100 btn btn-primary btn-lg mb-3" type="submit">상품 등록</button>
                    <!--                    <button class="w-100 btn btn-secondary btn-lg" th:href="@{memberlist}">목록으로</button>-->
                </form>
            </div>
    </main>
</div>

</body>

</html>
